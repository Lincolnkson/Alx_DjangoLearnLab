{% extends "blog/base.html" %} {% block content %}
<div class="form-container">
  {% load static %}
  <h2>Register</h2>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <div class="login-link">
    Already have an account? <a href="{% url 'login' %}">Log In</a>
  </div>
</div>
{% endblock content %}
